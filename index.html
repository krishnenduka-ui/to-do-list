<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-5">To-Do List</h2>
        <div class="row g-2">
            <div class="col-md-8">
                <input type="text" id="addtask" class="form-control" placeholder="Enter the task">

            </div>


            <div class="col-md-4 d-grid">
                <button id="addtaskBtn" class="btn btn-primary">Add Task</button>

            </div>

        </div>
        <ul id="task-list" class="list-group mt-4"></ul>
        
    </div>

    <script src="js/script.js"></script>
</body>

</html>
